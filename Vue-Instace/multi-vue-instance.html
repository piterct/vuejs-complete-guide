<meta charset="UFF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app1">
    {{ title1}} {{title2 }}
</div>

<div id="app2">
    {{ title1}} {{title2 }}
</div>


<script>
    new Vue({
        el: '#app1',
        data: {
            title1: 'Test 1'
        }
    })
</script>

<script>
    new Vue({
        el: '#app2',
        data: {
            title2: 'Test 2'
        }
    })
</script>
