<meta charset="UFF-8">

<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        template: `
        <div>
       <h1>{{lesson}}</h1>
       <h2>{{module}}</h2>
       <button @click="alterLesson">Alter Lesson</button>
       <button @click="alterModule">Alter Module</button>
        </div>
        `,
        data: {
            lesson: "Lesson: Building Instance Vue",
            module: "Module: Vue Instance"
        },
        methods: {
            alterLesson() {
                this.lesson += '#'

            },
            alterModule() {
                this.module += '#'
            },

        }
    })

    //vm.$mount('#app')
    vm.$mount()
    document.querySelector("#app").appendChild(vm.$el) 
      
</script>
