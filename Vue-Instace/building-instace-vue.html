<meta charset="UFF-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1>{{lesson}}</h1>
    <h2>{{module}}</h2>
    <button @click="alterLesson">Alter Lesson</button>
    <button @click="alterModule">Alter Module</button>

</div>

<script>
    const vm = new Vue({
        data: {
            lesson: "Lesson: Building Instance Vue",
            module: "Module: Vue Instance"
        },
        methods: {
            alterLesson() {
                this.lesson += '#'

            },
            alterModule() {
                this.module += '#'
                console.log(this.$refs.lessonRef.innerText)
            },

        }
    })

    vm.$mount('#app')

    
</script>
