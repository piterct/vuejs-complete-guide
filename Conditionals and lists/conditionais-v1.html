<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logged"> Logged in user: {{name}} </p>
    <p v-else> No user logged in</p>
    <button @click="logged = !logged"> {{logged ? 'Logout' : 'Login'}} </button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Maria',
            logged: false
        }
    })
</script>
