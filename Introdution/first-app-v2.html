<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterTitle">
    <p> {{title}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS2!'
        },
        methods: {
            alterTitle(event) {
                this.title = event.target.value
            }
        }
    })
</script>
