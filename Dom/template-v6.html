<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p v-once>{{title}} </p>
    <p> {{salutation()}}</p>
    <a v-bind:href="link"> Google </a>
    <hr>
    <p v-html="linkHmtl"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS !',
            link: 'http://google.com.br',
            linkHmtl: '<a href="http://google.com.br"> Google</a>'
        },
        methods: {
            salutation: function () {
                this.title = 'Good Morning !!!'
                return this.title
            }
        }
    })
</script>
