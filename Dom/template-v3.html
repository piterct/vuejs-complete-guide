<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{title}} </p>
    <p> {{salutation()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS !'
        },
        methods: {
            salutation: function () {
                console.log(this)
                return this.title
            }
        }
    })
</script>
