<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{count}} </p>
    <button @click="sum">Sum 1</button>
    <hr>
    <input type="text" :value="count">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            sum(event) {
                this.count++
            }
        }
    })
</script>
