<script src="https://unpkg.com/vue"></script>

<div id="challenge">
    <!-- 1) Fill  the tag <p> below with your Name and  Age - using Interpolation -->
    <p>Using VueJS - {{name}} ({{age}})</p>
    
    <!-- 2) Show your  age  multiplied by 3 -->
    <p>{{age * 3}}  {{calculateAge()}} </p>
    
    <!-- 3) Call a function for show a random number 
        entre 0 and 1 (Math.random()) -->
    <p>{{ Math.random()}} {{random()}} </p>
    
    <!-- 4) Search a picture on google and show with tag img 
        make the binding in attribute "src" -->
    <div>
        <img v-bind:src="picture" height="200">
    </div>
    
    <!-- 5) Initialize the input with your name (use the attribute "value") -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>
<script src="app.js"></script>
