<div id="challenge03">

        "value" is different 37 - "value" is updated by buttons.
        Show 'Equal Value' when "value" is equal 37 -->

    <!-- 2) Watch the changes  "result" and restart "value"

        <p>Value: {{ value }}</p>
        <button @click="value += 5">Sum 5</button>
        <button @click="value += 1">Sum 1</button>
        <p>{{ result }}</p>
    </div>

</div>
