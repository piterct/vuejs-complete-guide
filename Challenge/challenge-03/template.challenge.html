<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="challenge03">
    <div>
        <p>Value: {{ value }}</p>
        <button @click="value += 5">Sum 5</button>
        <button @click="value += 1">Sum 1</button>
        <p>{{ result = value == 37 ? 'Value is equal 37' : ' Value is different from 37' }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#challenge03',
        data: {
            value: 0,
            result: 0
        },
        methods: {

        },
        watch: {
            result() {
                setTimeout(() => {
                    this.value = 0
                }, 5000)
            }
        },

    })
</script>
